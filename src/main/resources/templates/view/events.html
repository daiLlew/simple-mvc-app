<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View up coming events</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" th:href="@{/css/style.css}" href="../../css/style.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div th:replace="navigation :: navigation"></div>
        <div th:replace="search :: search"></div>
        <h1>Up coming events:</h1>
        <div class="main" style="width: 50%" th:if="!${#lists.isEmpty(events)}">
            <table>
                <tr>
                    <th align="left">Band</th>
                    <th align="left">Venue</th>
                    <th align="left">City</th>
                    <th align="left">Date</th>
                </tr>
                <tr th:each="event : ${events}">
                    <td th:each="band : ${event.bands}"><a th:href="@{/band(name=${band.name})}" th:text="${band.name}"></a></td>
                    <td th:text="${event.venue}"></td>
                    <td th:text="${event.city}"></td>
                    <td th:text="${event.date}"></td>
                </tr>
            </table>
        </div>
        <div class="main" style="width: 50%" th:if="${#lists.isEmpty(events)}">
            <p th:text="'There are currently no events registered.'"/>
        </div>
    </body>
</html>
